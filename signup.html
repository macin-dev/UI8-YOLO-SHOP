<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/layout/article.css" />
    <link rel="stylesheet" href="css/page/signup.css" />

    <!-- Components -->
    <link rel="stylesheet" href="css/components/header.css" />
    <link rel="stylesheet" href="css/components/input.css" />
    <link rel="stylesheet" href="css/components/buttons.css" />
    <link rel="stylesheet" href="css/components/toggle.css" />
    <link rel="stylesheet" href="css/components/menuMobile.css" />

    <!-- Wrapper -->
    <link rel="stylesheet" href="css/layout/wrapper.css" />
    <title>Sign up | YOLO SHOP</title>
  </head>
  <body>
    <!-- Wrapper -->
    <div class="wrapper">
      <!-- Content container -->
      <div class="container">
        <!-- Flex container -->
        <div class="main__content">
          <!-- Header -->
          <header class="header__menu">
            <nav>
              <!-- Toggle -->
              <button type="button" class="toggle-menu toggle-on">
                <img src="icons/menu.svg" alt="menu icon" />
              </button>

              <!-- Desktop menu -->
              <ul>
                <li class="menu__option">
                  <a href="index.html">Home</a>
                </li>
                <li class="menu__option">
                  <a href="catalogue.html">women</a>
                </li>
                <li class="menu__option">
                  <a href="sales.html">sales</a>
                </li>
                <li class="menu__option menu-active">
                  <a href="signup.html">signup</a>
                </li>
              </ul>

              <!-- Actions -->
              <div class="menu__group">
                <button type="button">
                  <img src="icons/search.svg" alt="search icon" />
                </button>
                <button type="button">
                  <a href="cart.html">
                    <img src="icons/cart.svg" alt="cart icon" />
                  </a>
                </button>
                <button type="button">
                  <a href="settings.html">
                    <img src="icons/user.svg" alt="user icon" />
                  </a>
                </button>
              </div>
            </nav>
          </header>

          <!-- Content -->
          <section class="hero-banner">
            <!-- Hero banner -->
            <img
              class="hero-img"
              src="https://ui8-assets.s3.us-east-1.amazonaws.com/yolo-shop/hero-banner/yolo-home.png"
              alt="rose pinapple"
            />

            <!-- Article content -->
            <article class="article-container main__content-padding">
              <h2 class="article-title">Sign up</h2>

              <!-- Subtitle -->
              <p>
                Already have an account?
                <a href="signin.html" class="link">Sign In</a>
              </p>

              <!-- Signup form -->
              <form>
                <div class="input-group">
                  <label class="input-label" for="name">your full name</label>
                  <div class="input-area">
                    <img
                      class="input-icon"
                      src="icons/user.svg"
                      alt="user icon"
                    />
                    <input
                      class="input-field"
                      type="text"
                      id="name"
                      value="John Doe"
                      placeholder="enter your name"
                    />
                  </div>
                </div>

                <div class="input-group">
                  <label class="input-label" for="email">your email</label>
                  <div class="input-area">
                    <img
                      class="input-icon"
                      src="icons/email.svg"
                      alt="email icon"
                    />
                    <input
                      class="input-field"
                      type="text"
                      id="email"
                      value="JohnDoe@gmail.com"
                      placeholder="enter your email"
                    />
                  </div>
                </div>

                <div class="input-group">
                  <label class="input-label" for="pass">your password</label>
                  <div class="input-area">
                    <img
                      class="input-icon"
                      src="icons/password.svg"
                      alt="lock icon"
                    />
                    <input
                      class="input-field"
                      type="password"
                      id="pass"
                      value="password"
                      placeholder="enter your name"
                    />
                    <img src="icons/eye.svg" alt="eye icon" />
                  </div>
                </div>

                <!-- Submit button -->
                <button class="btn btn-primary btn-signup" type="submit">
                  <span>sign up</span>
                  <img src="icons/arrow_right.svg" alt="arrow right" />
                </button>

                <!-- Checkbox -->
                <div class="form__checkbox">
                  <span>Terms and Conditions</span>
                  <label for="saving">
                    <input type="checkbox" name="saving" id="saving" />
                    <!-- Toggle -->
                    <span class="switch"></span>
                  </label>
                </div>
              </form>
            </article>
          </section>

          <!-- Footer -->
          <footer class="absolute-footer">
            <ul class="social-media">
              <li>
                <span class="left-line line"></span>
              </li>
              <li>
                <img src="icons/instagram.svg" alt="instagram icon" />
              </li>
              <li>
                <img src="icons/facebook.svg" alt="facebook icon" />
              </li>
              <li>
                <img src="icons/twitter.svg" alt="x icon" />
              </li>
              <li>
                <span class="right-line line"></span>
              </li>
            </ul>

            <!-- Copyright -->
            <h4 class="copyright">Yolo &copy; 2025. All rights reserved</h4>
          </footer>
        </div>

        <!-- Mobile menu -->
        <nav class="menu-mobile hide-menu">
          <!-- Close menu button-->
          <button type="button" class="toggle-menu toggle-off">
            <img src="/icons/close.svg" alt="close the menu modal" class="" />
          </button>

          <ul class="lists-group">
            <!-- Links -->
            <li class="menu-links">
              <a href="index.html">Home</a>
              <img
                src="/icons/drop_down-right.svg"
                alt="drop down right icon"
              />
            </li>

            <li class="menu-links">
              <a href="signup.html" class="active-link">Sign up</a>
              <img
                src="/icons/drop_down-right.svg"
                alt="drop down right icon"
              />
            </li>
            <li class="menu-links">
              <a href="about.html">About us</a>
              <img
                src="/icons/drop_down-right.svg"
                alt="drop down right icon"
              />
            </li>
            <li class="menu-links">
              <a href="catalogue.html">Catalogue</a>
              <img
                src="/icons/drop_down-right.svg"
                alt="drop down right icon"
              />
            </li>
            <li class="menu-links">
              <a href="sales.html">Sales</a>
              <img
                src="/icons/drop_down-right.svg"
                alt="drop down right icon"
              />
            </li>
            <li class="menu-links">
              <a href="subscribe.html">Subscribe</a>
              <img
                src="/icons/drop_down-right.svg"
                alt="drop down right icon"
              />
            </li>
            <li class="menu-links">
              <a href="contact.html">Contact us</a>
              <img
                src="/icons/drop_down-right.svg"
                alt="drop down right icon"
              />
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <!-- Scripts -->
    <script src="/js/index.js"></script>
  </body>
</html>
