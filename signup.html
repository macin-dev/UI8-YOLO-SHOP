<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/layout/article.css" />
    <link rel="stylesheet" href="css/page/signup.css" />
    <link rel="stylesheet" href="css/components/input.css" />
    <link rel="stylesheet" href="css/components/buttons.css" />

    <!-- Wrapper -->
    <link rel="stylesheet" href="css/layout/wrapper.css" />
    <title>Sign up | YOLO SHOP</title>
  </head>
  <body>
    <!-- Wrapper -->
    <div class="wrapper">
      <!-- Content container -->
      <div class="container">
        <!-- Flex container -->
        <div class="main__content">
          <section class="hero-banner">
            <!-- Hero banner -->
            <img
              class="hero-img"
              src="https://ui8-assets.s3.us-east-1.amazonaws.com/yolo-shop/hero-banner/yolo-home.png"
              alt="rose pinapple"
            />

            <!-- Article content -->
            <article class="article-container main__content-padding">
              <h2 class="article-title">Sign up</h2>

              <!-- Subtitle -->
              <p>
                Already have an account? <a href="#" class="link">Sign In</a>
              </p>

              <!-- Signup form -->
              <form>
                <div class="input-group">
                  <label class="input-label" for="name">your full name</label>
                  <div class="input-area">
                    <img
                      class="input-icon"
                      src="icons/user.svg"
                      alt="user icon"
                    />
                    <input
                      class="input-field"
                      type="text"
                      id="name"
                      value="John Doe"
                      placeholder="enter your name"
                    />
                  </div>
                </div>

                <div class="input-group">
                  <label class="input-label" for="email">your email</label>
                  <div class="input-area">
                    <img
                      class="input-icon"
                      src="icons/email.svg"
                      alt="email icon"
                    />
                    <input
                      class="input-field"
                      type="text"
                      id="email"
                      value="JohnDoe@gmail.com"
                      placeholder="enter your email"
                    />
                  </div>
                </div>

                <div class="input-group">
                  <label class="input-label" for="pass">your password</label>
                  <div class="input-area">
                    <img
                      class="input-icon"
                      src="icons/password.svg"
                      alt="lock icon"
                    />
                    <input
                      class="input-field"
                      type="password"
                      id="pass"
                      value="password"
                      placeholder="enter your name"
                    />
                    <img src="icons/eye.svg" alt="eye icon" />
                  </div>
                </div>

                <!-- Submit button -->
                <button class="btn btn-primary btn-signup" type="submit">
                  <span>sign up</span>
                  <img src="icons/arrow_right.svg" alt="arrow right" />
                </button>

                <!-- Terms -->
                <div class="input-conditions">
                  <span>Terms and Conditions</span>
                  <label for="conditions">
                    <input
                      id="conditions"
                      type="checkbox"
                      class="input-toggle"
                    />
                  </label>
                </div>
              </form>
            </article>
          </section>

          <!-- Footer -->
          <footer class="absolute-footer">
            <ul class="social-media">
              <li>
                <span class="left-line line"></span>
              </li>
              <li>
                <img src="icons/instagram.svg" alt="instagram icon" />
              </li>
              <li>
                <img src="icons/facebook.svg" alt="facebook icon" />
              </li>
              <li>
                <img src="icons/twitter.svg" alt="x icon" />
              </li>
              <li>
                <span class="right-line line"></span>
              </li>
            </ul>

            <!-- Copyright -->
            <h4 class="copyright">Yolo &copy; 2025. All rights reserved</h4>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
