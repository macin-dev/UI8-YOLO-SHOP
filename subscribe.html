<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/layout/article.css" />
    <link rel="stylesheet" href="css/components/input.css" />
    <link rel="stylesheet" href="css/components/buttons.css" />
    <link rel="stylesheet" href="css/page/subscribe.css" />

    <!-- Wrapper -->
    <link rel="stylesheet" href="css/layout/wrapper.css" />
    <title>Subscribe | YOLO SHOP</title>
  </head>
  <body>
    <!-- Wrapper -->
    <div class="wrapper">
      <!-- Content container -->
      <div class="container">
        <section class="hero-banner">
          <!-- Hero banner -->
          <img
            class="hero-img hero-subscribe"
            src="https://ui8-assets.s3.us-east-1.amazonaws.com/yolo-shop/hero-banner/banana.png"
            alt="banana"
          />

          <article class="article-container">
            <!-- Article content -->
            <button class="btn-back" type="button">
              <img src="icons/arrow_left.svg" alt="arrow left" />
              <span>&nbsp;&nbsp;back&nbsp;&nbsp;</span>
            </button>

            <!-- Title -->
            <h2 class="article-title">Subscribe</h2>

            <!-- Content -->
            <p>Get the latest news from our site</p>

            <!-- Subscribe form -->
            <form>
              <div class="input-group">
                <label class="input-label" for="email">your email</label>
                <div class="input-area">
                  <img
                    class="input-icon"
                    src="icons/email.svg"
                    alt="email icon"
                  />
                  <input
                    class="input-field"
                    type="text"
                    id="email"
                    value="JohnDoe@gmail.com"
                    placeholder="enter your email"
                  />
                </div>
              </div>

              <!-- Submit button -->
              <button class="btn btn-primary" type="submit">
                <span>subscribe</span>
                <img src="icons/arrow_right.svg" alt="arrow right" />
              </button>
            </form>
          </article>
        </section>

        <!-- Footer -->
        <footer class="absolute-footer">
          <ul class="social-media">
            <li>
              <span class="left-line line"></span>
            </li>
            <li>
              <img src="icons/instagram.svg" alt="instagram icon" />
            </li>
            <li>
              <img src="icons/facebook.svg" alt="facebook icon" />
            </li>
            <li>
              <img src="icons/twitter.svg" alt="x icon" />
            </li>
            <li>
              <span class="right-line line"></span>
            </li>
          </ul>

          <!-- Copyright -->
          <h4 class="copyright">Yolo &copy; 2025. All rights reserved</h4>
        </footer>
      </div>
    </div>
  </body>
</html>
