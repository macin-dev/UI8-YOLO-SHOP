<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Catalogue | YOLO SHOP</title>
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <!-- main -->
      <main class="main-section catalogue">
        <!-- Title & subtitle -->
        <div class="main-text">
          <!-- Back button -->
          <button class="btn-back" type="button">
            <img src="icons/arrow_left.svg" alt="arrow left" />
            <span>&nbsp;&nbsp;women&nbsp;&nbsp;</span>
          </button>

          <div class="main-header">
            <h2 class="main-title">
              Hoodies <br />
              for women
            </h2>
            <p>
              Since the Yolo shop s team aims to help our readers to find the
              best value deals for them.
            </p>
            <div class="navigate-buttons">
              <button type="button" class="btn-navigate navigate-left">
                <img src="icons/arrow_left.svg" alt="arrow left" />
              </button>
              <button type="button" class="btn-navigate">
                <img src="icons/arrow_right.svg" alt="arrow right" />
              </button>
            </div>
          </div>
        </div>

        <!-- Item box -->
        <article class="item-box">
          <div class="item-box__header">
            <h3>Tiered Ruffle Jumpsuit</h3>
            <span>
              <img src="icons/money.svg" alt="money icon" />
              39.99
            </span>
          </div>
          <div class="item-box__body">
            <img
              src="https://ui8-assets.s3.us-east-1.amazonaws.com/catalogue/cat-product1.png"
              alt="woman wearing a yellow jumpsuit"
            />
          </div>
        </article>

        <!-- Item box -->
        <article class="item-box">
          <div class="item-box__header">
            <h3>Gingham Denim Jacket</h3>
            <span>
              <img src="icons/money.svg" alt="money icon" />
              49.99
            </span>
          </div>
          <div class="item-box__body">
            <img
              src="https://ui8-assets.s3.us-east-1.amazonaws.com/catalogue/cat-product2.png"
              alt="woman wearing a yellow jacket"
            />
          </div>
        </article>

        <!-- Item box -->
        <article class="item-box">
          <div class="item-box__header">
            <h3>Puff-sleeve sweater</h3>
            <span>
              <img src="icons/money.svg" alt="money icon" />
              29.99
            </span>
          </div>
          <div class="item-box__body">
            <img
              src="https://ui8-assets.s3.us-east-1.amazonaws.com/catalogue/cat-product3.png"
              alt="woman wearing a black sweater"
            />
          </div>
        </article>

        <!-- Item box -->
        <article class="item-box">
          <div class="item-box__header">
            <h3>Tiered Ruffle Jumpsuit</h3>
            <span>
              <img src="icons/money.svg" alt="money icon" />
              49.99
            </span>
          </div>
          <div class="item-box__body">
            <img
              src="https://ui8-assets.s3.us-east-1.amazonaws.com/catalogue/cat-product4.png"
              alt="woman wearing a pink jumpsuit"
            />
          </div>
        </article>

        <!-- Item box -->
        <article class="item-box">
          <div class="item-box__header">
            <h3>Tiered Ruffle Jumpsuit</h3>
            <span>
              <img src="icons/money.svg" alt="money icon" />
              39.99
            </span>
          </div>
          <div class="item-box__body">
            <img
              src="https://ui8-assets.s3.us-east-1.amazonaws.com/catalogue/cat-product5.png"
              alt="woman wearing a brown jumpsuit"
            />
          </div>
        </article>

        <!-- Item box -->
        <article class="item-box">
          <div class="item-box__header">
            <h3>Gingham Denim Jacket</h3>
            <span>
              <img src="icons/money.svg" alt="money icon" />
              39.99
            </span>
          </div>
          <div class="item-box__body">
            <img
              src="https://ui8-assets.s3.us-east-1.amazonaws.com/catalogue/cat-product6.png"
              alt="woman wearing a yellow jacket"
            />
          </div>
        </article>
      </main>
    </div>
  </body>
</html>
