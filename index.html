<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>YOLO SHOP</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <section class="main-content">
          <p>
            Yolo is the leading destination for stylish clothes, everyday carry
            essentials & more
          </p>
          <button type="button" class="btn btn-outline">
            <span>Start now</span>
            <img src="icons/arrow_right.svg" alt="arrow right" />
          </button>
        </section>

        <!-- Footer -->
        <footer class="fixed-footer">
          <ul class="social-media">
            <li>
              <span class="left-line line"></span>
            </li>
            <li>
              <img src="icons/instagram.svg" alt="instagram icon" />
            </li>
            <li>
              <img src="icons/facebook.svg" alt="facebook icon" />
            </li>
            <li>
              <img src="icons/twitter.svg" alt="x icon" />
            </li>
            <li>
              <span class="right-line line"></span>
            </li>
          </ul>

          <!-- Copyright -->
          <h4 class="copyright">Yolo &copy; 2025. All rights reserved</h4>
        </footer>
      </div>
    </main>
  </body>
</html>
