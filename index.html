<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/page/home.css" />

    <!-- Components -->
    <link rel="stylesheet" href="css/components/buttons.css" />
    <link rel="stylesheet" href="css/components/header.css" />

    <!-- Wrapper -->
    <link rel="stylesheet" href="css/layout/wrapper.css" />
    <title>YOLO SHOP</title>
  </head>
  <body>
    <!-- Wrapper -->
    <div class="wrapper">
      <!-- Content container -->
      <div class="container">
        <main class="main__content main__content-padding">
          <!-- Header -->
          <header class="header__menu">
            <nav>
              <!-- Toggle -->
              <button type="button" class="menu__icon">
                <img src="icons/menu.svg" alt="menu icon" />
              </button>

              <!-- Desktop menu -->
              <ul>
                <li class="menu__option menu-active">
                  <a href="index.html">Home</a>
                </li>
                <li class="menu__option">
                  <a href="catalogue.html">women</a>
                </li>
                <li class="menu__option">
                  <a href="sales.html">sales</a>
                </li>
                <li class="menu__option">
                  <a href="signup.html">signup</a>
                </li>
              </ul>

              <!-- Actions -->
              <div class="menu__group">
                <button type="button">
                  <img src="icons/search.svg" alt="search icon" />
                </button>
                <button type="button">
                  <a href="cart.html">
                    <img src="icons/cart.svg" alt="cart icon" />
                  </a>
                </button>
                <button type="button">
                  <a href="settings.html">
                    <img src="icons/user.svg" alt="user icon" />
                  </a>
                </button>
              </div>
            </nav>
          </header>

          <!-- Content -->
          <div class="home__info">
            <p>
              Yolo is the leading destination for stylish clothes, everyday
              carry essentials & more
            </p>
            <button type="button" class="btn btn-outline">
              <a href="catalogue.html">
                <span>Start now</span>
                <img src="icons/arrow_right.svg" alt="arrow right" />
              </a>
            </button>
          </div>

          <!-- Footer -->
          <footer>
            <ul class="social-media">
              <li>
                <span class="left-line line"></span>
              </li>
              <li>
                <img src="icons/instagram.svg" alt="instagram icon" />
              </li>
              <li>
                <img src="icons/facebook.svg" alt="facebook icon" />
              </li>
              <li>
                <img src="icons/twitter.svg" alt="x icon" />
              </li>
              <li>
                <span class="right-line line"></span>
              </li>
            </ul>

            <!-- Copyright -->
            <h4 class="copyright">Yolo &copy; 2025. All rights reserved</h4>
          </footer>
        </main>
      </div>
    </div>
  </body>
</html>
