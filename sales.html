<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/layout/gridProducts.css" />
    <link rel="stylesheet" href="css/page/sales.css" />

    <!-- Wrapper -->
    <link rel="stylesheet" href="css/layout/wrapper.css" />
    <title>Sales | YOLO SHOP</title>
  </head>
  <body>
    <!-- Wrapper -->
    <div class="wrapper">
      <!-- Content container -->
      <div class="container">
        <!-- Flex container -->
        <section class="main__content main__content-padding">
          <!-- main -->
          <main class="main-section sales">
            <!-- Title & subtitle -->
            <div class="main-text">
              <div class="main-header">
                <h2 class="main-title">Sales today</h2>
                <p>
                  This past week was Yolo Shop, where the giant site discounts
                  over 100,000 items heavily for 30 hours.
                </p>
                <div class="navigate-buttons">
                  <button type="button" class="btn-navigate navigate-left">
                    <img src="icons/arrow_left.svg" alt="arrow left" />
                  </button>
                  <button type="button" class="btn-navigate">
                    <img src="icons/arrow_right.svg" alt="arrow right" />
                  </button>
                </div>
              </div>
            </div>

            <!-- Item box -->
            <article class="item-box">
              <div class="item-box__header">
                <h3 class="item-box__title">woman coat</h3>
                <span>
                  <img src="icons/clock.svg" alt="clock icon" />
                  3 days left
                </span>
              </div>
              <div class="item-box__body">
                <img
                  src="https://ui8-assets.s3.us-east-1.amazonaws.com/yolo-shop/sales/sales-2.png"
                  alt="woman wearing a pink jacket"
                />
                <!-- Discount number -->
                <span class="item-box__discount sales-1">-25%</span>
              </div>
            </article>

            <!-- Item box -->
            <article class="item-box">
              <div class="item-box__header">
                <h3 class="item-box__title">men jacket</h3>
                <span>
                  <img src="icons/clock.svg" alt="clock icon" />
                  3 days left
                </span>
              </div>
              <div class="item-box__body">
                <img
                  src="https://ui8-assets.s3.us-east-1.amazonaws.com/yolo-shop/sales/sales-1.png"
                  alt="woman wearing a yellow jacket"
                />
                <!-- Discount number -->
                <span class="item-box__discount sales-2">-40%</span>
              </div>
            </article>

            <!-- Item box -->
            <article class="item-box">
              <div class="item-box__header">
                <h3 class="item-box__title">sunglasses</h3>
                <span>
                  <img src="icons/clock.svg" alt="clock icon" />
                  3 days left
                </span>
              </div>
              <div class="item-box__body">
                <img
                  class="item-box__mobile-img"
                  src="https://ui8-assets.s3.us-east-1.amazonaws.com/yolo-shop/sales/sales-3.png"
                  alt="woman wearing a black sweater"
                />

                <img
                  class="item-box__desktop-img"
                  src="https://ui8-assets.s3.us-east-1.amazonaws.com/yolo-shop/sales/sales-sunglasses.png"
                  alt="woman wearing a sunglasses"
                />
                <!-- Discount number -->
                <span class="item-box__discount sales-3">-15%</span>
              </div>
            </article>

            <!-- Item box -->
            <article class="item-box">
              <div class="item-box__header">
                <h3 class="item-box__title">women top</h3>
                <span>
                  <img src="icons/clock.svg" alt="clock icon" />
                  3 days left
                </span>
              </div>
              <div class="item-box__body">
                <img
                  src="https://ui8-assets.s3.us-east-1.amazonaws.com/yolo-shop/sales/sales-4.png"
                  alt="woman wearing a pink jumpsuit"
                />
                <!-- Discount number -->
                <span class="item-box__discount sales-4">-5%</span>
              </div>
            </article>

            <!-- Item box -->
            <article class="item-box">
              <div class="item-box__header">
                <h3 class="item-box__title">woman coat</h3>
                <span>
                  <img src="icons/clock.svg" alt="clock icon" />
                  3 days left
                </span>
              </div>
              <div class="item-box__body">
                <img
                  src="https://ui8-assets.s3.us-east-1.amazonaws.com/yolo-shop/sales/sales-5.png"
                  alt="woman wearing a brown jumpsuit"
                />
                <!-- Discount number -->
                <span class="item-box__discount sales-5">-7%</span>
              </div>
            </article>
          </main>

          <!-- Footer -->
          <footer>
            <ul class="social-media">
              <li>
                <span class="left-line line"></span>
              </li>
              <li>
                <img src="icons/instagram.svg" alt="instagram icon" />
              </li>
              <li>
                <img src="icons/facebook.svg" alt="facebook icon" />
              </li>
              <li>
                <img src="icons/twitter.svg" alt="x icon" />
              </li>
              <li>
                <span class="right-line line"></span>
              </li>
            </ul>

            <!-- Copyright -->
            <h4 class="copyright">Yolo &copy; 2025. All rights reserved</h4>
          </footer>
        </section>
      </div>
    </div>
  </body>
</html>
