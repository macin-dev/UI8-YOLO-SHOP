<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/layout/article.css" />
    <link rel="stylesheet" href="css/page/signin.css" />

    <!-- Components -->
    <link rel="stylesheet" href="css/components/input.css" />
    <link rel="stylesheet" href="css/components/buttons.css" />
    <link rel="stylesheet" href="css/components/header.css" />

    <!-- Wrapper -->
    <link rel="stylesheet" href="css/layout/wrapper.css" />
    <title>Sign in | YOLO SHOP</title>
  </head>
  <body>
    <!-- Wrapper -->
    <div class="wrapper">
      <!-- Content container -->
      <div class="container">
        <!-- Flex container -->
        <main class="main__content">
          <!-- Header -->
          <header class="header__menu">
            <nav>
              <!-- Toggle -->
              <button type="button" class="menu__icon">
                <img src="icons/menu.svg" alt="menu icon" />
              </button>

              <!-- Desktop menu -->
              <ul>
                <li class="menu__option menu-active">
                  <a href="index.html">Home</a>
                </li>
                <li class="menu__option">
                  <a href="catalogue.html">women</a>
                </li>
                <li class="menu__option">
                  <a href="sales.html">sales</a>
                </li>
                <li class="menu__option">
                  <a href="signup.html">signup</a>
                </li>
              </ul>

              <!-- Actions -->
              <div class="menu__group">
                <button type="button">
                  <img src="icons/search.svg" alt="search icon" />
                </button>
                <button type="button">
                  <a href="cart.html">
                    <img src="icons/cart.svg" alt="cart icon" />
                  </a>
                </button>
                <button type="button">
                  <a href="settings.html">
                    <img src="icons/user.svg" alt="user icon" />
                  </a>
                </button>
              </div>
            </nav>
          </header>

          <!-- Content -->
          <section class="hero-banner">
            <!-- Hero banner -->
            <img
              class="hero-img"
              src="https://ui8-assets.s3.us-east-1.amazonaws.com/yolo-shop/hero-banner/yolo-home.png"
              alt="rose pinapple"
            />

            <!-- Article content -->
            <article class="article-container main__content-padding">
              <h2 class="article-title">Sign in</h2>

              <!-- Subtitle -->
              <p>
                Dont have an account?
                <a href="signup.html" class="link">Sign Up</a>
              </p>

              <!-- Signin form -->
              <form>
                <div class="input-group">
                  <label for="email" class="input-label">log in or email</label>
                  <div class="input-area">
                    <img
                      class="input-icon"
                      src="icons/email.svg"
                      alt="email icon"
                    />
                    <input
                      class="input-field"
                      type="text"
                      id="email"
                      value="JohnDoe@gmail.com"
                      placeholder="enter your email"
                    />
                  </div>
                </div>

                <div class="input-group">
                  <label for="pass" class="input-label">your password</label>
                  <div class="input-area">
                    <img
                      class="input-icon"
                      src="icons/password.svg"
                      alt="lock icon"
                    />
                    <input
                      class="input-field"
                      type="password"
                      id="pass"
                      value="password"
                      placeholder="enter your password"
                    />
                    <img src="icons/eye.svg" alt="eye icon" />
                  </div>
                </div>

                <!-- Submit button -->
                <button class="btn btn-primary btn-signin" type="submit">
                  <span>sign in</span>
                  <img src="icons/arrow_right.svg" alt="arrow right" />
                </button>
              </form>

              <!-- Signin with -->
              <div class="signin-account">
                <p>Or Sign in with</p>
                <ul class="signin-social-media">
                  <li>
                    <a href="#"
                      ><img src="icons/fb_black.svg" alt="facebook icon"
                    /></a>
                  </li>
                  <li>
                    <a href="#">
                      <img src="icons/gplus_black.svg" alt="google plus icon" />
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      <img
                        src="icons/instagram_black.svg"
                        alt="instagram icon"
                      />
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      <img src="icons/tw_black.svg" alt="x icon" />
                    </a>
                  </li>
                </ul>
              </div>
            </article>
          </section>

          <!-- Footer -->
          <footer class="absolute-footer">
            <ul class="social-media">
              <li>
                <span class="left-line line"></span>
              </li>
              <li>
                <img src="icons/instagram.svg" alt="instagram icon" />
              </li>
              <li>
                <img src="icons/facebook.svg" alt="facebook icon" />
              </li>
              <li>
                <img src="icons/twitter.svg" alt="x icon" />
              </li>
              <li>
                <span class="right-line line"></span>
              </li>
            </ul>

            <!-- Copyright -->
            <h4 class="copyright">Yolo &copy; 2025. All rights reserved</h4>
          </footer>
        </main>
      </div>
    </div>
  </body>
</html>
